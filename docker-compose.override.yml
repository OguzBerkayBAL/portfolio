# Development override for Docker Compose
services:
  postgres:
    # Development specific overrides
    environment:
      POSTGRES_DB: dark_tech_portfolio_dev
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Different port to avoid conflicts

  adminer:
    # Enhanced adminer for development
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: pepa-linha-dark
      ADMINER_PLUGINS: tables-filter tinymce

  redis:
    # Development Redis configuration
    command: redis-server --appendonly yes --requirepass dark_tech_redis_dev
    volumes:
      - redis_dev_data:/data
  # Only database services for development
  # Backend and frontend will run locally for hot reload

volumes:
  postgres_dev_data:
    driver: local
    name: dark-tech-postgres-dev-data
  redis_dev_data:
    driver: local
    name: dark-tech-redis-dev-data
