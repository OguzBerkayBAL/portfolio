<!DOCTYPE html>
<html lang="tr" class="dark">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Cyberpunk Portfolio - Dark Tech Theme" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Fira+Code:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <title>Portfolio - Cyberpunk Tech</title>
    <style>
        body {
            margin: 0;
            background: #0a0a0a;
            overflow-x: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 2s ease-in-out 3s forwards;
        }

        .loading-text {
            font-family: 'Orbitron', sans-serif;
            color: #00ffff;
            font-size: 1.5rem;
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ffff;
            }

            to {
                text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>

<body>
    <noscript>Bu uygulama JavaScript gerektirir.</noscript>
    <div class="loading-screen">
        <div class="loading-text">INITIALIZING MATRIX...</div>
    </div>
    <div id="root"></div>
</body>

</html>
